<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Data about students
      </caption>
      <thead>
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Branch</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Santosh</td>
            <td>12</td>
            <td rowspan="2">CSE</td>
            <td>Amalapuram</td>
            <td>AP</td>
        </tr>

        <tr>
            <td>Sai</td>
            <td>15</td>
            <td colspan="2">Delhi</td>
        </tr>
    </thead>
    </table>
  </body>
</html>
